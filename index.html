<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
      }

      .browser-container {
        width: 100%;
        height: 100vh;
        max-width: 100%;
        margin: 0 auto;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
      }

      .browser-header {
        background-color: #f0f0f0;
        border-bottom: 1px solid #ddd;
      }

      .tab-bar {
        display: flex;
        padding: 8px 8px 0 8px;
        background-color: #dee1e6;
      }

      .tab {
        background-color: #f0f0f0;
        border-radius: 8px 8px 0 0;
        padding: 8px 15px;
        margin-right: 1px;
        font-size: 13px;
        display: flex;
        align-items: center;
        max-width: 200px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        border: 1px solid #ddd;
        border-bottom: none;
      }

      .tab.active {
        background-color: #ffffff;
      }

      .tab-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        background-color: #ccc;
        border-radius: 50%;
      }

      .toolbar {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        background-color: #ffffff;
      }

      .nav-buttons {
        display: flex;
        margin-right: 10px;
      }

      .nav-button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 5px;
        cursor: pointer;
        border: none;
        font-size: 18px;
        color: #5f6368;
      }

      .nav-button:hover {
        background-color: #f1f3f4;
      }

      .address-bar {
        display: flex;
        align-items: center;
        flex: 1;
        height: 36px;
        background-color: #f1f3f4;
        border-radius: 18px;
        padding: 0 10px;
        margin: 0 10px;
      }

      .secure-icon {
        color: #5f6368;
        font-size: 14px;
        margin-right: 8px;
      }

      .address-bar input {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: none;
        outline: none;
        background-color: transparent;
      }

      .browser-actions {
        display: flex;
        align-items: center;
      }

      .action-button {
        width: 32px;
        height: 32px;
        margin-left: 5px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        background-color: transparent;
        color: #5f6368;
        font-size: 18px;
      }

      .action-button:hover {
        background-color: #f1f3f4;
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      iframe {
        flex: 1;
        width: 100%;
        border: none;
      }
    </style>
    <title>Web Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="browser-container">
      <div class="browser-header">
        <div class="tab-bar">
          <div class="tab active">
            <div class="tab-icon"></div>
            <span>New Tab</span>
          </div>
        </div>
        <div class="toolbar">
          <div class="nav-buttons">
            <button class="nav-button" onclick="goBack()">‚Üê</button>
            <button class="nav-button" onclick="goForward()">‚Üí</button>
            <button class="nav-button" onclick="refreshPage()">‚ü≥</button>
          </div>
          <div class="address-bar">
            <span class="secure-icon">üîí</span>
            <input
              type="text"
              id="urlInput"
              value="https://www.news.com"
              placeholder="Type a URL"
              onkeypress="handleKeyPress(event)"
            />
          </div>
          <div class="browser-actions">
            <button class="action-button">‚≠ê</button>
            <button class="action-button">‚ãÆ</button>
          </div>
        </div>
      </div>
      <div class="content-area">
        <iframe id="contentFrame" src=""></iframe>
      </div>
    </div>

    <script>
      function changeIframeSrc() {
        var input = document.getElementById("urlInput").value;
        document.getElementById("contentFrame").src = input;
      }

      function handleKeyPress(e) {
        if (e.key === "Enter") {
          changeIframeSrc();
        }
      }

      function goBack() {
        document.getElementById("contentFrame").contentWindow.history.back();
      }

      function goForward() {
        document.getElementById("contentFrame").contentWindow.history.forward();
      }

      function refreshPage() {
        document.getElementById("contentFrame").contentWindow.location.reload();
      }

      // Load the initial URL when the page loads
      window.onload = function () {
        changeIframeSrc();
      };
    </script>
  </body>
</html>
